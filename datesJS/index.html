<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>La gestions de date en JS</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
        <link href="./style.css" rel="stylesheet" />
    </head>

    <body>
        <div class="card">
            <h2>Réservez votre séjour</h2>
            <div><span id="nightPrice">46</span>€ / nuits</div>
            <form>
                <label for="Date d'arrivée">Date d'arrivée</label>
                <input type="date" id="start-date" required />
                <label for="Date de départ">Date de départ</label>
                <input type="date" id="end-date" required />

                <button class="btn">Validation</button>
                <h2>Total : <span id="total"></span>€</h2>
            </form>
        </div>

        <script src="app.js"></script>
    </body>
</html>
